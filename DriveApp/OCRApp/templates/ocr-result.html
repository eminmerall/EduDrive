{% extends "Drive/base.html" %} 
{% load static %} 

{% block page_title %} OCR  Sayfası {% endblock %} 

{% block content %}

    <div id="wrapper">
        {% include "partials/_sidebar.html" %}
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
            {% include "partials/_topbar.html" %}
            <div class="container-fluid" >
                <div class="row">
                    <div class="col-xl-9 col-lg-9">
                        <div class="bg-white p-3 widget shadow rounded mb-4">
                            <div id="sidebar-1-1">
                                <div class=" d-sm-flex align-items-center justify-content-between mb-3">
                                    <h1 class="h5 mb-0 text-gray-900">Dosya Yükle</h1>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <form method="post">
                                            {% csrf_token %}
                                            <label for="title">Başlık</label>
                                            <input type="text" class='form-control' name="title" id="title" value="{{ ocr_document.title }}"><br><br>
                                            <label for="description">Açıklama</label>
                                            <textarea name="description" id="description" class='form-control'>{{ ocr_document.description }}</textarea><br><br>
                                            <label for="ocr_text">OCR Sonuç:</label>
                                            <textarea name="ocr_text" id="ocr_text" class='form-control'>{{ ocr_document.ocr_text }}</textarea><br><br>
                                            <input type="submit" class="btn btn-success" value="Save Changes">
                                        </form>
                                    </body>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
