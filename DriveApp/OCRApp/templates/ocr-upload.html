{% extends "Drive/base.html" %} 
{% load static %} 

{% block page_title %} OCR  Sayfası {% endblock %} 

{% block content %}

    <div id="wrapper">
        {% include "partials/_sidebar.html" %}
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
            {% include "partials/_topbar.html" %}
            <div class="container-fluid" >
                <div class="row">
                    <div class="col-xl-9 col-lg-9">
                        <div class="bg-white p-3 widget shadow rounded mb-4">
                            <div id="sidebar-1-1">
                                <div class=" d-sm-flex align-items-center justify-content-between mb-3">
                                    <h1 class="h5 mb-0 text-gray-900">Dosya Taratma(OCR) Sayfası</h1>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <form method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <label for="file">Dosya Seç</label>
                                            <input type="file" name="file" id="file" class='form-control'>
                                            <br><br>
                                            <label for="title">Başlık</label>
                                            <input type="text" name="title" id="title" class='form-control'>
                                            <br><br>
                                            <label for="description">Açıklama</label>
                                            <textarea name="description" id="description" class='form-control'></textarea>
                                            <br><br>
                                            <input type="submit" value="Upload" class='form-control btn btn-success'>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
