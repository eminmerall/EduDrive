{% load static %} 

<div class="card offer-card shadow border-0">
    <a href="{% url "file_details" file.slug %}">
       <div class="m-card-cover">
           {% if file.file_cover.url %}
              <img src="{{file.file_cover.url}}" class="card-img-top" alt="...">
           {% else %}
              <img src="{% static "img/o1.jpg" %}" class="card-img-top" alt="...">
           {% endif %}
       </div>
       <div class="card-body p-3">
            <p class="card-text text-gray-900 mt-3 mb-3">{{ file.title }}</p>
            <p class="card-text">
                <small class="text-muted"><span class="text-primary">{{ file.get_language_display }}</span></small>
                <small class="text-muted"><span class="text-gray-700">{{ file.upload_date }}</span></small>
            </p>
       </div>
    </a>
 </div>
