{% load static %} 
<h5 class="card-title mb-4">Bir Yorum BÄ±rak</h5>
<form action="{% url 'file_details' file.slug  %}" method="POST" novalidate>
    {% csrf_token %}
    <div class="row">
        <div class="control-group form-group col-lg-4 col-md-4">
            <div class="controls">
                {{ comment_form.username.errors }}
                <label>{{ comment_form.username.label }}<span class="text-danger">*</span></label>
                {{ comment_form.username }}
            </div>
        </div>
        <div class="control-group form-group col-lg-4 col-md-4">
            <div class="controls">
                {{ comment_form.email.errors }}
                <label>{{ comment_form.email.label }}<span class="text-danger">*</span></label>
                {{ comment_form.email }}
            </div>
        </div>
        <div class="control-group form-group col-lg-4 col-md-4">
            <div class="controls">
                {{ comment_form.rating.errors }}
                <label>{{ comment_form.rating.label }} <span class="text-danger">*</span></label>
                {{ comment_form.rating }}
            </div>
        </div>
    </div>
    <div class="control-group form-group">
        <div class="controls">
            {{ comment_form.text.errors }}
            <label>{{ comment_form.text.label }} <span class="text-danger">*</span></label>
            {{ comment_form.text }}
        </div>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
</form>
